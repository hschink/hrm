apply plugin: 'java'
apply plugin: 'eclipse'

group = 'org.iti.hrmManager'
version = '0.0.1'
sourceCompatibility = 7

buildscript {
    repositories {
        mavenCentral()
    }
}

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.7.Final'
  compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.+'

  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile group: 'com.h2database', name: 'h2', version: '1.4.+'
}
